<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SynchUp | Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a2f6e, #1e90ff);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.12);
      border: none;
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    .logo {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
      border-radius: 15px;
        align-self: center;
    }
    .form-control {
      border-radius: 10px;
      border: none;
      padding: 12px;
    }
    .btn-custom {
      background-color: #1e90ff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #4682b4;
    }
    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
     .footer {
  background: rgba(255, 255, 255, 0.1);
  color: #f1f1f1;
  border-radius: 10px;
  padding: 15px;
  width: 100%;
  height: 170px;
}

.footer-link {
    
    color: #ffeb3b;
    text-decoration: none;
    margin: 0 8px;
}

.footer-link:hover {
  text-decoration: underline;
  color: #ffffff;
}
  </style>
</head>
<body>
  <div class="card">
    <img src="/media/logo.png" alt="SynchUp Logo" class="logo">
    <h2>Create Account</h2>
    <p class="tagline">Sign up to start chatting</p>

    
    <form id="signupForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/">Login</a>
    </div>
  </div>

<script type="module">
 
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

  
  const firebaseConfig = {
    apiKey: "AIzaSyDcb6yqewaF9i1PHvCmgIsuGGGSIe5iGjw",
    authDomain: "synchup-ra1an.firebaseapp.com",
    projectId: "synchup-ra1an",
    storageBucket: "synchup-ra1an.firebasestorage.app",
    messagingSenderId: "235483242127",
    appId: "1:235483242127:web:5bd3cf9c437bc46da0dafa",
    measurementId: "G-7ZXH1EGD9Z"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        alert("Sign Up successful!");
        console.log("Signed up user:", userCredential.user);
        
        window.location.href = "/";
      })
      .catch(error => {
        alert("Sign Up failed: " + error.message);
      });
  });
</script>


</body>
</html>
