<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SynchUp | Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
      body {
        background: linear-gradient(135deg, #0a2f6e, #1e90ff);
        color: #222;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1100px;
        margin-bottom: 20px;
      }

      .logo-header {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      #logo {
        height: 50px;
        width: 50px;
        border-radius: 15px;
      }

      .heading {
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
      }

      #logoutBtn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }

      #logoutBtn:hover {
        background-color: #e60000;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 15px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      #chat {
        height: 400px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        background: #e0f0ff;
        margin-bottom: 10px;
      }

      #typingStatus {
        min-height: 20px;
        font-style: italic;
        color: #555;
        margin-bottom: 10px;
      }

      input[type="text"] {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #ccc;
      }

      button.send-btn {
        margin-left: 5px;
        border-radius: 8px;
        padding: 10px 15px;
        background-color: #1e90ff;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      button.send-btn:hover {
        background-color: #4682b4;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 10px;
        }
        #chat {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <script>
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
      const auth = getAuth();
      onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/";
  }
});
    </script>
    <div class="header">
      <div class="logo-header">
        <img id="logo" src="/media/logo.png" alt="SynchUp Logo" />
        <h1 class="heading">SynchUp Chat</h1>
      </div>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
      <div id="chat">
        <p id="warning">Make sure to keep messages family friendly</p>
      </div>
      <div id="typingStatus"></div>

      <form id="chatForm" onsubmit="sendMessage(); return false;">
        <div class="input-group mb-3">
          <input
            id="senderInput"
            type="text"
            class="form-control"
            placeholder="Type your name here..."
            required
          />
        </div>
        <div class="input-group mb-3">
          <input
            id="messageInput"
            type="text"
            class="form-control"
            placeholder="Type your message here..."
            required
          />
          <button class="send-btn">Send</button>
        </div>
      </form>
    </div>

    <script>
      var stompClient;

      function setConnected(connected) {
        document.querySelector(".send-btn").disabled = !connected;
      }

      function connect() {
        var socket = new SockJS("/chat");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
          setConnected(true);

          stompClient.subscribe("/topic/messages", function (message) {
            showMessage(JSON.parse(message.body));
          });

          stompClient.subscribe("/topic/typing", function (message) {
            var data = JSON.parse(message.body);
            var typingDiv = document.getElementById("typingStatus");
            var currentUser = document
              .getElementById("senderInput")
              .value.trim();
            typingDiv.textContent =
              data.typing && data.sender !== currentUser
                ? data.sender + " is typing..."
                : "";
          });

          var messageInput = document.getElementById("messageInput");
          messageInput.addEventListener("input", function () {
            var sender = document.getElementById("senderInput").value.trim();
            if (!sender) return;

            var typingMessage = { sender: sender, typing: true };
            stompClient.send("/app/typing", {}, JSON.stringify(typingMessage));

            clearTimeout(messageInput.typingTimeout);
            messageInput.typingTimeout = setTimeout(function () {
              var stopTypingMessage = { sender: sender, typing: false };
              stompClient.send(
                "/app/typing",
                {},
                JSON.stringify(stopTypingMessage)
              );
            }, 1000);
          });
        });
      }

      function showMessage(message) {
        var chat = document.getElementById("chat");
        var messageElement = document.createElement("div");
        messageElement.textContent = message.sender + ": " + message.content;
        messageElement.className = "border-bottom mb-1";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
      }

      function sendMessage() {
        var senderInput = document.getElementById("senderInput");
        var messageInput = document.getElementById("messageInput");
        var warning = document.getElementById("warning");

        var sender = senderInput.value.trim();
        var content = messageInput.value.trim();

        if (!sender || !content) {
          alert("Please enter both your name and a message!");
          return;
        }

        var chatMessage = { sender: sender, content: content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        messageInput.value = "";

        if (warning) warning.style.display = "none";
      }

      function logout() {
        window.location.href = "/";
      }

      window.onload = connect;
    </script>
  </body>
</html>
