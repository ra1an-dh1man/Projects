<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Student - SelfWise Library</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #fff;
      color: #6b7280;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      padding: 3rem 1rem 2rem;
      text-align: center;
      color: #111827;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: -0.02em;
    }
    .form-label {
      font-weight: 600;
      color: #374151;
    }
    .form-control.is-invalid {
      border-color: #dc2626;
    }
    .invalid-feedback {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <header class="header">Register New Student</header>

    <div
      th:if="${errorMessage}"
      class="alert alert-danger"
      role="alert"
      th:text="${errorMessage}"
    ></div>

    <div
      class="card p-4 shadow-sm rounded-3 mx-auto"
      style="max-width: 700px"
    >
      <form
        th:action="@{/students/add}"
        th:object="${student}"
        method="post"
        novalidate
        data-validate="true"
      >
        <div class="mb-3">
          <label for="name" class="form-label"
            >Name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            th:field="*{name}"
            class="form-control"
            id="name"
            placeholder="Enter full name"
            required
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
          >
            Name error
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"
            >Email <span class="text-danger">*</span></label
          >
          <input
            type="email"
            th:field="*{email}"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
          >
            Email error
          </div>
        </div>

        <div class="mb-3">
          <label for="studentId" class="form-label"
            >Student ID <span class="text-danger">*</span></label
          >
          <input
            type="text"
            th:field="*{studentId}"
            class="form-control"
            id="studentId"
            placeholder="Enter student ID"
            required
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('studentId')}"
            th:errors="*{studentId}"
          >
            Student ID error
          </div>
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input
            type="text"
            th:field="*{department}"
            class="form-control"
            id="department"
            placeholder="Enter department"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('department')}"
            th:errors="*{department}"
          >
            Department error
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            th:field="*{phone}"
            class="form-control"
            id="phone"
            placeholder="Enter phone number"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('phone')}"
            th:errors="*{phone}"
          >
            Phone error
          </div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success flex-grow-1">
            Register Student
          </button>
          <a href="/students" class="btn btn-secondary flex-grow-1">Cancel</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
